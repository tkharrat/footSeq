status = 2

# Optional. Same format as setuptools requirements
requirements = fastai>=2.5.3 numpy>=1.20 pandas>=1.3.4 nbconvert>=5.6.0 fastprogress>=1.0.0 fastcore>=1.3.26 toml>=0.10.2 pymongo<4.0 mongoengine>=0.22.1
