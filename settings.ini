[DEFAULT]
# All sections below are required unless otherwise specified
host = github
lib_name = footSeq
# For Enterprise Git add variable repo_name and company name
# repo_name = analytics
# company_name = nike

user = tkharrat
description = "Estimate the probability of football playing sequence ending in a goal using fastai learners"
# keywords = some keywords
author = Tarak Kharrat
author_email = tarak@realanalytics.co.uk
copyright = Real Analytics
branch = master
version = 0.0.1
min_python = 3.9
audience = Developers
language = English
